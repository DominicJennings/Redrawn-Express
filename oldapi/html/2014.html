<html><head>
  <title>Videomaker</title>
  <script>
    const flashvars = {
      apiserver: "/",
      storePath: "https://lightspeed.anistick.com/store/50/<store>",
      isEmbed: 1,
      ctc: "go",
      ut: 50,
      bs: "default",
      appCode: "go",
      page: "",
      siteId: "go",
      lid: 13,
      isLogin: "Y",
      retut: 1,
      clientThemePath: "https://lightspeed.anistick.com/static/477/<client_theme>",
      themeId: "business",
      tlang: "en_US",
      tray: "retro",
      movieId: "",
      goteam_draft_only: 1,
      isWide: 1,
      collab: 0,
      nextUrl: "/ajax/listRedirect"
    };
    interactiveTutorial = {
      neverDisplay: function() {
        return true
      }
    };
    function studioLoaded(arg) {
      console.log(arg)
    }
    const fu = document.getElementById('fileupload'),
    sub = document.getElementById('submit');
    function showImporter() {
      fu.click()
    };
    function importComplete(obj) {
      const file = obj.files[0];
      if (file !=undefined) {
        const ext = file.name.substring(file.name.lastIndexOf('.') + 1);
        var params = flashvars.ut + '.';
        if (ext == 'mp3' || ext == 'wav') {
          var c;
          while (c != 'vo' && c != 'se' && c != 'mu') {
            c = prompt('Would you like to upload this as a voiceover ("vo"), sound effect ("se"), or as music ("mu")?').toLowerCase()
          }
          params += c
        } else if (ext == 'jpg' || ext == 'png' || ext == 'mp4') {
          var c;
          while(c != 'bg' && c != 'prop' && c != 'vi') {
            c = prompt('Would you like to upload this as a background ("bg") or as a prop ("prop") or as a video ("vi")?').toLowerCase()
          }
          params += c
        }
        obj.parentElement.firstChild.value = params + '.' + ext;
        sub.click();
        return true
      }
    }
  </script>
</head><body style="margin:0px"><object id="obj" data="https://lightspeed.anistick.com/animation/877/go_full.swf" type="application/x-shockwave-flash" width="100%" height="100%"><param name="flashvars" value="apiserver=%2F&storePath=https%3A%2F%2Flightspeed.anistick.com%2Fstore%2F50%2F%3Cstore%3E&isEmbed=1&ctc=go&ut=50&bs=default&appCode=go&page=&siteId=go&lid=13&isLogin=Y&retut=1&clientThemePath=https%3A%2F%2Flightspeed.anistick.com%2Fstatic%2F477%2F%3Cclient_theme%3E&themeId=business&tlang=en_US&movieId=&goteam_draft_only=1&isWide=1&collab=0&tray=retro&nextUrl=%2Fajax%2FlistRedirect"> <param name="allowScriptAccess" value="always"></object></body><iframe style='display:none'name='dummy'></iframe><form style='display:none'id='uploadbanner'enctype='multipart/form-data'method='post'action='/upload_asset'target='dummy'><input type='text'name='params'/><input id='fileupload'name='import'type='file'onchange='importComplete(this)'accept='.mp3,.wav,.png,.jpg,.mp4'/><input type='submit'value='submit'id='submit'/></form>
</html>
